{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
        }
        h1 {
            color: #4e79fd;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #4e79fd;
        }
        button {
            background-color: #4e79fd;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3b68e3;
        }
        .response {
            background-color: #f9f9f9;
            border-left: 5px solid #4e79fd;
            padding: 15px;
            margin-top: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            border-radius: 8px;
        }
        .response strong {
            color: #4e79fd;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Talk to Mistral 7B</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="user_input" placeholder="Enter your prompt...">{{ request.POST.user_input }}</textarea>
            <button type="submit">Send</button>
        </form>

        {% if response_text %}
            <div class="response">
                <strong>Response:</strong><br>{{ response_text|linebreaks }}
            </div>
        {% endif %}
    </div>
</body>
</html>
